<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Add Vehicle</title>
    </head>
    <body>
        <div class="container">
            <br />
            <a href="/">Home</a>
            <br />
            <center> <h3> Refuel the car</h3></center>
            <br>

            <div class="d-flex justify-content-center" >
                <div class="col-11 col-md-8 col-lg-7">
                    <div>
                        <div class="mb-3">
                          <label for="liters" class="form-label">liters</label>
                          <input type="number" class="form-control" id="liters" placeholder="liters...">
                        </div>
                        <div class="mb-3">
                          <label for="amount" class="form-label">Fuel amount</label>
                          <input type="number" class="form-control" id="amount" placeholder="Fuel amount...">
                        </div>
                        <div class="mb-3">
                          <label for="distance" class="form-label">Distance</label>
                          <input type="number" class="form-control" id="distance" placeholder="Distance...">
                        </div>
                       
                        <button onclick="submitRefillForm()" class="btn btn-primary">Refuel Vehicle</button>
                      </div>

                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/main.js"></script>
    </body>
</html>
