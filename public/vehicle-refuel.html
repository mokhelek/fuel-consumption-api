<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Add Vehicle</title>
    </head>
    <body>
        <div class="container">
            <br />
            <a  class="btn btn-success btn-sm" href="/">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
              </svg>&nbsp;
              Home
            </a>
            <br />
           

            <div class="d-flex justify-content-center" >
                <div style="padding: 3rem 2rem;background-color: rgb(238, 252, 242);" class="col-11 col-md-8 col-lg-7">
                  <center><h1>Refuel A Vehicle</h1></center>  
                  <div>
                        <div class="mb-3">
                          <label for="liters" class="form-label">liters</label>
                          <input type="number" class="form-control" id="liters" placeholder="liters...">
                        </div>
                        <div class="mb-3">
                          <label for="amount" class="form-label">Fuel amount</label>
                          <input type="number" class="form-control" id="amount" placeholder="Fuel amount...">
                        </div>
                        <div class="mb-3">
                          <label for="distance" class="form-label">Distance</label>
                          <input type="number" class="form-control" id="distance" placeholder="Distance...">
                        </div>
                       
                        <button onclick="submitRefillForm()" class="btn btn-success btn-sm">Refuel Vehicle</button>
                      </div>

                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/main.js"></script>
    </body>
</html>
