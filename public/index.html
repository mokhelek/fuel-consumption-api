<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css" />

        <title>Fuel Consumption | Mokhele Katleho</title>
    </head>
    <body>
        <div class="container">
            <br />
            <center><h3>Fuel Consumption</h3></center>
            <a href="add-vehicle.html">Add a car</a>
            <br />
            <div class="container">
                <div class="row">
                    <div class="vehicles">
                        
                    </div>

                    <script type="text/x-template" class="vehicles-template">
                        <div class="row">
                            {{#each vehicles}}
                                <div class="col-md-4" >
                                    <div style="margin-bottom:1rem" class="card card-body">
                                        <h4> {{this.description}}</h4>
                                        <p> {{this.reg_number}}</p>
                                        <p>Distance : <span>{{this.total_distance}}</span></p>
                                        <p>Fuel Consumption : <span>{{this.fuel_consumption}}</span></p>
                                        <p>Total Liters : <span> {{this.total_liters}}</span></p>
                                    
                                    </div>
                                </div>
                            {{/each}}
                        </div>
                    </script>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/main.js"></script>
    </body>
</html>
